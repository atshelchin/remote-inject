name: Publish SDK to npm

on:
  push:
    branches:
      - main
    paths:
      - 'packages/sdk/package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          git show HEAD~1:packages/sdk/package.json > /tmp/old-package.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/old-package.json
          PREVIOUS=$(node -p "require('/tmp/old-package.json').version")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "previous=$PREVIOUS" >> $GITHUB_OUTPUT
          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed: $PREVIOUS -> $CURRENT"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $CURRENT"
          fi

      - name: Setup Bun
        if: steps.version.outputs.changed == 'true'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.8

      - name: Setup Node.js
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: bun install
        working-directory: .

      - name: Build
        if: steps.version.outputs.changed == 'true'
        run: bun run build

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish
        if: steps.version.outputs.changed == 'false'
        run: echo "Version not changed, skipping publish"
